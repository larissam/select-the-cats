<!DOCTYPE html>

<html>
    <head>
        <title>Select the cats</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="variants.css" />

        <style>

            .cat-forehead {
                width: 39%;
                height: 23%;
                left: 25%;
                top: -5%;
                z-index: 1;
                transform: skewX(-13deg) rotate(1deg);
                border-radius: 50%;
            }

            .cat-forehead:before {
                width: 100%;
                height: 100%;
                top: 99%;
                left: -2.1%;
                transform: rotate(8.5deg);
            }

            .cat-forehead:after {
                width: 100%;
                height: 100%;
                top: 100%;
                left: 3.75%;
                transform: rotate(-7deg);
            }



            .cat-bow {
                display: none;
                width: 20%;
                height: 17%;
                border-left: var(--defaultBorder);
                border-right: var(--defaultBorder);
                z-index: 1;
                transform: scaleX(1.1) scaleY(0.6);
            }

            .cat-bow:before {
                width: 30%;
                height: 50%;
                border: var(--defaultBorder);
                border-radius: 50%;
                left: 27%;
                top: 15%;
            }

            .cat-head--masked .cat-head-base:before {
                width: 75%;
                height: 75%;
                background-color: var(--defaultMaskColor);
                border-radius: 50%;
                transform: rotate(-29deg);
                top: -15%;
                left: -22%;
            }

            .cat-head--masked .cat-head-base:after {
                width: 85%;
                height: 85%;
                background-color: var(--defaultMaskColor);
                border-radius: 50%;
                transform: rotate(6deg);
                right: -17%;
                top: -17%;
            }

            .cat-head--masked .cat-ear-left,
            .cat-head--masked .cat-ear-right {
                background-color: var(--defaultMaskColor);
            }



            .cat-head-base {
                width: 100%;
                height: 100%;
                overflow: hidden;
                background-color: inherit;
                border: 3px solid var(--outline);
                border-top-left-radius: 51%;
                border-top-right-radius: 52%;
                border-bottom-right-radius: 50%;
                border-bottom-left-radius: 47%;
            }


            .cat-ear {
                background-color: inherit;
                border-radius: 4px;
                border-top: 3px solid var(--outline);
            }

            .cat-ear-left {
                border-bottom-left-radius: 21px;

                height: 25%;
                width: 17%;

                left: 7%;
                top: -8%;

                transform: rotate(40deg);

                border-left: 3px solid var(--outline);
            }
            .cat-ear-right {
                border-top-left-radius: 18px;
                border-bottom-right-radius: 16px;

                height: 38%;
                width: 26%;

                top: -8%;
                right: 7%;

                transform: rotate(-20deg);

                border-right: 3px solid var(--outline);
            }

            .cat-face {
                width: 36%;
                height: 45%;
                border-radius: inherit;
                bottom: 0;
                left: 19%;
                z-index: 1;
            }
            .cat-face--white {
                background-color: var(--white);
            }

            /* eye */
            .cat-face:before {
                width: 20%;
                height: 25%;
                background-color: var(--defaultEyeColor);
                border-radius: 50%;
                top: -26%;
                left: -9%;
            }
            /* eye */
            .cat-face:after {
                width: 20%;
                height: 25%;
                background-color: var(--defaultEyeColor);
                border-radius: 50%;
                top: -26%;
                right: -23%;
            }

            .cat-muzzle {
                background-color: var(--clear);
                border: 9px solid var(--clear);
                border-top-color: var(--outline);
                border-radius: 30%;
                height: 5%;
                width: 5%;
                left: 36%;
                top: 13%;
            }
            .cat-muzzle:before {
                width: 850%;
                height: 1000%;
                background-color: inherit;
                border: 4px solid var(--clear);
                border-bottom-color: var(--outline);
                border-radius: 50%;
                top: -1100%;
                left: -800%;
            }
            .cat-muzzle:after {
                width: 850%;
                height: 1000%;
                background-color: inherit;
                border: 4px solid var(--clear);
                border-bottom-color: var(--outline);
                border-radius: 50%;
                top: -1100%;
                right: -875%;
            }

            .cat-body {
                width: 70%;
                height: 60%;

                margin-left: 15%;
                bottom: 0;
            }

            .cat-body-base {
                background-color: inherit;
                border: var(--defaultBorder);
                z-index: -1;
                width: 100%;
                height: 100%;

                border-top-left-radius: 29%;
                border-top-right-radius: 70%;
                border-bottom-right-radius: 40%;
                border-bottom-left-radius: 30%;

                overflow: hidden;
            }

            .cat-body--tuxedo .cat-body-base:before {
                background-color: var(--defaultTuxedoColor);
                height: 100%;
                width: 50%;
                border-radius: 39%;
                right: -18%;
                bottom: 5%;
                transform: rotate(-19deg);
            }

            .cat-body--tuxedo .cat-tail {
                border-color: var(--defaultTuxedoColor);
            }

            .cat-body--tuxedo .cat-tail:before {
                background-color: var(--defaultTuxedoColor);
            }


            .cat-body--tuxedo.cat-body--tuxedo-orange .cat-body-base:before,
            .cat-body--tuxedo.cat-body--tuxedo-orange .cat-body-back,
            .cat-body--tuxedo.cat-body--tuxedo-orange .cat-tail,
            .cat-body--tuxedo.cat-body--tuxedo-orange .cat-tail:before {
                background-color: var(--orange);
            }

            .cat-body-back {
                background-color: var(--defaultTuxedoColor);
                height: 65%;
                width: 50%;
                border-radius: 25%;
                right: -26%;
                bottom: 28%;
                transform: rotate(-21deg) scaleY(0.9);
                overflow: hidden;
            }

            .cat--tabby .cat-body-back {
                background: repeating-radial-gradient(
                    circle at 29% -36%, 
                    transparent, 
                    transparent 21px, 
                    var(--black) 15px, 
                    var(--black) 38px
                );
            }



            .cat-leg {
                background-color: inherit;
                border: var(--defaultBorder);
                border-top: 0;
                border-bottom-left-radius: 68%;
                border-bottom-right-radius: 52%;

                height: 28%;
                width: 27%;

                overflow: hidden;
            }

            .cat-leg-left {
                bottom: -5%;
            }

            .cat-leg-right {
                bottom: -6%;
                left: 33%;
            }

            .cat-tail {
                left: 94%;
                bottom: 14%;
                border: var(--defaultBorder);
                background-color: inherit;
                border-bottom-right-radius: 75%;
                border-top-right-radius: 45%;
                border-top-left-radius: 48%;
                width: 17%;
                height: 97%;
                transform: rotate(7deg);
                z-index: -2;
                overflow: hidden;

            }
        



            .cat-tail-shadow {
                border-color: var(--outline) !important;
                right: -16.5%;
                bottom: 4.55%;
                z-index: -3;
                transform: scaleX(1.15) scaleY(1.05) rotate(3deg);
            }

            .cat-tail-shadow:before {
                background-color: var(--outline) !important; /* lol */ 
            }

        </style>
    </head>
    <body>
        <img src="modelcat.png" />
        <div class="cat-wrapper">
            <div class="cat cat--white cat--bow-neck cat--tabby">
                <div class="cat-bow"></div>
                <div class="cat-head cat-head--masked cat-head--masked-orange">
                    <div class="cat-head-base">
                        <div class="cat-forehead"></div>
                        <div class="cat-face">
                            <div class="cat-muzzle">
                            </div>
                        </div>
                    </div>
                    <div class="cat-ear cat-ear-left"></div>
                    <div class="cat-ear cat-ear-right"></div>
                </div>
                <div class="cat-body cat-body--mittens cat-body--tuxedo cat-body--tuxedo-orange">
                    <div class="cat-body-base">
                        <div class="cat-body-back"></div>
                    </div>
                    <div class="cat-leg cat-leg-left"></div>
                    <div class="cat-leg cat-leg-right"></div>
                    <div class="cat-tail"></div>
                    <!-- <div class="cat-tail cat-tail-shadow"></div> -->
                </div>
            </div>
        </div>
        <ul>
            <li>mask</li>
            <li>tuxedo</li>
            <li>mittens</li>
            <li>colorpoint</li>
            <li>tabby</li>
            <li>eye color</li>
            <li>bow</li>
        </ul>
    </body>
</html>
